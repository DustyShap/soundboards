{% extends "layout.html" %}
{% block title %}User Login{% endblock %}
{% block body %}
<div id='login_container'>
    {% if error_message %}
      <div id='error_message'>{{error_message}}</div>
    {% endif %}
    <form id='user_form' action='/user_login' method='post'>
      <label for='user_email'>Email</label>
      <input id='user_email' type='email' name='user_email' required autofocus>
      <label for='user_password'>Password</label>
      <input id='user_password' type='password' name='user_password' required>
      <input type='submit' id='user_password_submit' value="Submit">
    </form>
    <a href='/' id='cancel_login'>Cancel</a>
  </div>
{% endblock %}
